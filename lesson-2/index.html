<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Product Manager</h1>
      </div>
      <div class="product-manager">
        <div class="product-form">
          <form class="form">
            <label>Name:</label>
            <input type="text" name="name" class="form-control fs-16" />
            <label>Sort:</label>
            <select class="fs-16">
              <option value="1">Name: A-Z</option>
              <option value="2">Name: A-Z</option>
              <option value="3">Price: High-Low</option>
              <option value="4">Price: Low-High</option>
            </select>
            <button>Search</button>
          </form>
        </div>
        <div class="product-table">
          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Detail</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>ProductA</td>
                <td>1000</td>
                <td><a href="#">View</a></td>
              </tr>
              <tr>
                <td>2</td>
                <td>ProductB</td>
                <td>2000</td>
                <td><a href="#">View</a></td>
              </tr>
              <tr>
                <td>3</td>
                <td>ProductC</td>
                <td>1090</td>
                <td><a href="#">View</a></td>
              </tr>
              <tr>
                <td>4</td>
                <td>ProductD</td>
                <td>200</td>
                <td><a href="#">View</a></td>
              </tr>
              <tr>
                <td>5</td>
                <td>ProductE</td>
                <td>100</td>
                <td><a href="#">View</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
