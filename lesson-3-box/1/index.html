<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-items">
        <input type="text" placeholder="Tìm món" />
      </div>
      <div class="menu">
        <div class="menu-group">Món đang giảm</div>
        <div class="menu-list">
          <div class="menu-item">
            <div class="item-image">
              <img src="./image/tra-dua.jpeg" />
            </div>
            <div class="item-name">Trà dứa nhiệt đới</div>
            <div class="price">
              <div class="old-price">38,000</div>
              <div class="new-price">22,800</div>
            </div>
            <button class="btn-add-item">+</button>
          </div>
          <hr />

          <div class="menu-item">
            <div class="item-image">
              <img src="./image/tra-xanh-nhai.jpeg" />
            </div>
            <div class="item-name">Trà xanh sữa vị nhài</div>
            <div class="price">
              <div class="old-price">38,000</div>
              <div class="new-price">22,800</div>
            </div>
            <button class="btn-add-item">+</button>
          </div>
          <hr />
          <div class="menu-item">
            <div class="item-image">
              <img src="./image/okinawa.jpeg" />
            </div>
            <div class="item-name">Trà sữa đen Okinawam</div>
            <div class="price">
              <div class="old-price">46,000</div>
              <div class="new-price">27,600</div>
            </div>
            <button class="btn-add-item">+</button>
          </div>
          <hr />
        </div>
      </div>
      <div class="menu">
        <div class="menu-group">Món best seller</div>
        <div class="menu-list">
          <div class="menu-item">
            <div class="item-image">
              <img src="./image/tra-sua-chan-chau-soi.jpeg" />
            </div>
            <div class="item-name">Trà sữa trân châu sợi</div>
            <div class="price">
              <div class="new-price">27,600</div>
            </div>
            <button class="btn-add-item">+</button>
          </div>
          <hr />
          <div class="menu-item">
            <div class="item-image">
              <img src="./image/matcha.jpeg" />
            </div>
            <div class="item-name">Matcha kem phô mai</div>
            <div class="price">
              <div class="old-price">48,000</div>
              <div class="new-price">28,800</div>
            </div>
            <button class="btn-add-item">+</button>
          </div>
          <hr />
          <div class="menu-item">
            <div class="item-image">
              <img src="./image/tra-xanh-phomai.jpeg" />
            </div>
            <div class="item-name">Trà xanh kem phô mai</div>
            <div class="price">
              <div class="old-price"></div>
              <div class="new-price">25,200</div>
            </div>
            <button class="btn-add-item">+</button>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </body>
</html>
